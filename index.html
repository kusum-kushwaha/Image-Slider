<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        
        <h2 class="txt">IMAGE SLIDER</h2>
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="1.jpg" alt="img-1" />
          <img class="image-item" src="2.jpg" alt="img-2" />
          <img class="image-item" src="3.jpg" alt="img-3" />
          <img class="image-item" src="4.jpg" alt="img-4" />
          <img class="image-item" src="5.jpg" alt="img-5" />
          <img class="image-item" src="6.jpg" alt="img-6" />
          <img class="image-item" src="7.jpg" alt="img-7" />
          <img class="image-item" src="8.jpg" alt="img-8" />
          <img class="image-item" src="9.jpg" alt="img-9" />
          <img class="image-item" src="10.jpg" alt="img-10" />
          <img class="image-item" src="11.jpg" alt="img-11" />
          <img class="image-item" src="12.jpg" alt="img-12" />
          <img class="image-item" src="13.jpg" alt="img-13" />
          <img class="image-item" src="14.jpg" alt="img-14" />
          <img class="image-item" src="15.jpg" alt="img-15" />
          <img class="image-item" src="16.jpg" alt="img-16" />

        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
